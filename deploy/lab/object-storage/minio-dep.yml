---
# Create a single-node ElasticSearch "cluster" to serve as a sink for fluentd.
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: kube-objstore
  name: minio-deployment
  labels:
    app: minio
spec:
  selector:
    matchLabels:
      app: minio
  replicas: 1
  template:
    metadata:
      namespace: kube-objstore
      labels:
        app: minio
    spec:
      volumes:
        - name: minio-data-vol
          persistentVolumeClaim:
            claimName: minio-data-pvc
      containers:
        - name: minio
          image: minio/minio:latest
          args: ["server", "/data", "--console-address", ":9001"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-creds
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-creds
                  key: rootPassword
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 500m
              memory: 128Mi
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - mountPath: "/data"
              name: minio-data-vol
      imagePullSecrets:
        - name: dockerhub
