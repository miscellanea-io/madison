---
# Create an ingress to access the Kibana service.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry-ingress
  namespace: kube-registry
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
spec:
  rules:
    - host: registry.lab
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: registry-svc
                port:
                  number: 5000
