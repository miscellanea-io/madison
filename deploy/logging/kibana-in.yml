---
# Create an ingress to access the Kibana service.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  namespace: kube-logging
spec:
  rules:
    - host: kibana.lab
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kibana-logging-svc
                port:
                  number: 5601
